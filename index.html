<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Back Offline</title> <!-- Page Title -->
    <style>
        /* Base styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .title {
            font-size: 2.5em;
            margin-top: 50px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        .random-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .refresh-btn {
            background-color: #e60023; /* Pinterest red */
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .refresh-btn:hover {
            background-color: #c0001b;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
        /* Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            .title {
                font-size: 2em;
                margin-bottom: 20px;
            }
            .random-text {
                font-size: 1.1em;
            }
            .refresh-btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="title">Circle Back Offline</div> <!-- Centered Title -->

    <div class="container">
        <div class="random-text" id="randomText">
            <!-- Random text will be inserted here -->
        </div>
    </div>
        <p><button class="refresh-btn" onclick="refreshPage()">Meditate</button></p>
    

    <footer>
        Circle Back Offline: A Corporate Haiku Blog | Copyright 2024
    </footer> <!-- Footer Added -->

<script>
    // Predefined blocks of text
    const texts = [
        "Company all-hands<br>Align on top strategy:<br>Hearing myself talk",
        "'Nothing from my end,'<br>I say to my muted mic.<br>No one notices.",
        "'I think you're on mute!'<br>'--hear me now? I was on mute.'<br>'OK, there you are.'",
        "Top priority<br>Everything is a fire drill<br>Therefore, nothing is",
        "Give you some time back<br>Those five minutes can add up<br>Wave to your webcam",
        "Breaking down silos<br>For cross-functional process<br>Just to build new walls"
    ];

    // Function to generate a random index and insert the corresponding text
    function insertRandomText() {
        const randomIndex = Math.floor(Math.random() * texts.length);
        document.getElementById('randomText').innerHTML = texts[randomIndex];
    }

    // Insert random text when the page loads
    window.onload = insertRandomText;

    function refreshPage() {
        window.location.reload(); // Refreshes the page
    }
</script>

</body>
</html>
